<!DOCTYPE HTML>
<html>

<head>

    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="list.css">
</head>


<body>

    <div class="listapp" style="float: left;">
        <ul class="scrollingContainer list" id="patientlist">

        </ul>
    </div>

    <div id="series_chart_div" style="position: relative; left: 450px; width: 900px; height: 700px;"></div>

    <script type="text/javascript">
        $(document).ready(function () {

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "patientslist.json", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == xhr.DONE) {

                    for (let key in JSON.parse(xhr.responseText)) {
                        $("#patientlist").append(
                            $("<li>").append($("<label>").text(key))
                        );
                    }
                }
            }
            xhr.send();
        });
    </script>
    <script type="text/javascript" src="bubblechart.js"></script>

</body>


</html>
